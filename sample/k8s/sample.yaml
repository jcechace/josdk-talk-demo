      index.html: |
        <!doctype html>
        <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Top Streaming Services (2025)</title>
          <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; line-height: 1.6; color: #222; }
            header { margin-bottom: 1.5rem; }
            .badge { display: inline-block; padding: .2rem .5rem; border-radius: .4rem; background: #0b5; color: #fff; font-size: .85rem; margin-left: .4rem; }
            .card { border: 1px solid #e5e5e5; border-radius: .5rem; padding: 1rem; margin: 1rem 0; }
            .card h2 { margin: 0 0 .5rem; }
            .list { padding-left: 1.1rem; }
            a { color: #0a58ca; text-decoration: none; }
            a:hover { text-decoration: underline; }
            footer { margin-top: 2rem; font-size: .9rem; color: #666; }
          </style>
        </head>
        <body>
        <header>
          <h1>Top Streaming Services in 2025</h1>
          <p>An informal, friendly snapshot of popular video streaming platforms. We also call out our current favorite.</p>
        </header>
        
        <section class="card">
          <h2>Editor's Pick: SkyShowtime <span class="badge">Why we like it</span></h2>
          <p>
            SkyShowtime blends a surprisingly strong catalog with a refreshingly fair price. If you want a
            well‑curated mix of blockbuster movies, European originals, and family content without juggling
            add‑ons, it punches above its weight. The apps are snappy, profiles are simple, and downloads are reliable.
          </p>
          <p><a href="streaming.html">See how SkyShowtime stacks up against others →</a></p>
        </section>
        
        <section class="card">
          <h2>Other notable services</h2>
          <ul class="list">
            <li><strong>Netflix</strong> — Huge library and strong originals, but pricing tiers and account rules can feel confusing.</li>
            <li><strong>Peacock</strong> — Live sports and next‑day NBC hits are great, though the catalog can feel fragmented.</li>
            <li><strong>Disney+</strong> — Family and franchise heaven; bundles help, but standalone price has crept up.</li>
            <li><strong>Amazon Prime Video</strong> — Broad selection; interface and ads policy changes can be hit or miss.</li>
            <li><strong>Apple TV+</strong> — Smaller catalog, high production quality; excellent if you value prestige originals.</li>
          </ul>
        </section>
        
        <footer>
          <p>
            This is a simple HTML‑only sample site. No tracking, no frameworks, just content. 
            <a href="streaming.html">Compare services</a>
          </p>
        </footer>
        </body>
        </html>

      streaming.html: |
        <!doctype html>
        <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Streaming Services: Quick Comparison</title>
          <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; line-height: 1.6; color: #222; }
            a { color: #0a58ca; text-decoration: none; }
            a:hover { text-decoration: underline; }
            .grid { display: grid; gap: 1rem; }
            .card { border: 1px solid #e5e5e5; border-radius: .5rem; padding: 1rem; }
            .card h2 { margin: 0 0 .4rem; }
            .pill { display: inline-block; padding: .15rem .5rem; border-radius: 999px; font-size: .8rem; background: #eef6ee; color: #0b5; border: 1px solid #cfe8cf; }
            .note { color: #555; font-size: .95rem; }
            .fav { border-color: #bfe5c7; box-shadow: 0 0 0 4px #f3fbf5; }
            footer { margin-top: 2rem; font-size: .9rem; color: #666; }
          </style>
        </head>
        <body>
          <p><a href="index.html">← Back to overview</a></p>
          <h1>Streaming Services: Quick Comparison</h1>
          <p class="note">A bite‑sized, non‑scientific comparison focused on everyday experience, not lab tests.</p>
        
          <div class="grid">
            <article class="card fav">
              <h2>SkyShowtime <span class="pill">Balanced best‑value pick</span></h2>
              <ul>
                <li><strong>Catalog</strong>: Big‑studio films, European originals, family series.</li>
                <li><strong>Apps</strong>: Clean, responsive, downloads that just work.</li>
                <li><strong>Price</strong>: Generally friendlier than the biggest players.</li>
                <li><strong>Why it stands out</strong>: An easy, no‑drama choice with quality per euro that feels right.</li>
              </ul>
            </article>
        
            <article class="card">
              <h2>Netflix</h2>
              <ul>
                <li><strong>Catalog</strong>: Massive and varied.</li>
                <li><strong>Apps</strong>: Polished, but account rules can annoy sharers.</li>
                <li><strong>Price</strong>: Among the higher, depending on tier and ads.</li>
              </ul>
            </article>
        
            <article class="card">
              <h2>Peacock</h2>
              <ul>
                <li><strong>Catalog</strong>: NBC hits, live sports, rotating films.</li>
                <li><strong>Apps</strong>: Solid, live content is the hook.</li>
                <li><strong>Price</strong>: Good entry point; value depends on your sports/shows.</li>
              </ul>
            </article>
        
            <article class="card">
              <h2>Disney+</h2>
              <ul>
                <li><strong>Catalog</strong>: Disney, Pixar, Marvel, Star Wars, National Geographic.</li>
                <li><strong>Apps</strong>: Family‑friendly, robust profiles.</li>
                <li><strong>Price</strong>: Competitive in bundles; solo price rising.</li>
              </ul>
            </article>
        
            <article class="card">
              <h2>Amazon Prime Video</h2>
              <ul>
                <li><strong>Catalog</strong>: Broad, with some great originals.</li>
                <li><strong>Apps</strong>: Improving, but UI and ad changes can frustrate.</li>
                <li><strong>Price</strong>: Often included with Prime; add‑ons can add up.</li>
              </ul>
            </article>
          </div>
        
          <footer>
            <p>Pure HTML page for demo purposes. <a href="index.html">Return to index</a></p>
          </footer>
        </body>
        </html>